<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Library</title>
    <link rel="stylesheet" href="./static/css/style.css">
    <script src="./static/js/script.js" defer></script>
</head>

<body>
    <header>
        <h1>My Library</h1>
    </header>

    <section>
        <button type="button" class="btn add-button">Add Book</button>
        <form action="" method="get" class="book-form">
            <div class="form-section">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" placeholder="Animal Farm" required>
            </div>
            <div class="form-section">
                <label for="author">Author:</label>
                <input type="text" name="author" id="author" placeholder="George Orwell" autocomplete="name" required>
            </div>
            <div class="form-section">
                <label for="numPages"># pages:</label>
                <input type="number" name="numPages" id="numPages" min="1" max="999" placeholder="180" required>
            </div>
            <button type="submit" class="btn submit-button">Submit</button>
        </form>
    </section>

    <main>
        <div class="book-container"></div>
    </main>
</body>

</html>
